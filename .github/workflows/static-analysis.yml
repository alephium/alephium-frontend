name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - run: bun install --yarn
      - name: Audit # see https://github.com/oven-sh/bun/issues/5359
        run: yarn audit
      - run: bun run lint
      - run: bun run typecheck
